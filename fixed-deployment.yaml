apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage-app
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: storage-app
  template:
    metadata:
      labels:
        app: storage-app
    spec:
      containers:
      - name: storage-app
        image: yourrepo/storage-app:latest
        ports:
        - containerPort: 8080
        env:
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: storage-secret
              key: ADMIN_PASSWORD
        - name: APP_CONFIG
          valueFrom:
            configMapKeyRef:
              name: storage-config
              key: APP_CONFIG
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
        volumeMounts:
        - name: data-volume
          mountPath: /data
        - name: config-volume
          mountPath: /config
          readOnly: true
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: storage-pvc
      - name: config-volume
        configMap:
          name: storage-config
